<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Estate and Salary - Where to live and work in Ontario Around GTA!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <!-- another option below that I had tried to put image on jumbotron - but decided to put in CSS -->
        <!--<div class="jumbotron" style="background-image: url(https://courses.bootcampspot.com/courses/769/files/1044287/preview); background-size: 100%"></div> -->
        <!-- made the font darkblue for heading and white for subheading... also bolded the heading -->
        <h1 style="color:royalblue"><b>Where to live and work in Ontario around the GTA!</b></h1>
        <p style="color:whitesmoke">Use the interactive charts below to explore Housing Prices and Salaries</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>City looking to live:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title">Demographic Info</h1>
          </div>
          <!-- changed the panel body background color to lightblue -->
          <div id="sample-metadata" class="panel-body" style="background-color: lightblue"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <h3 class="chart-heading"><center>Belly Button Washing Frequency</centre></h3>
        <div id="gauge">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="chartsSalary.js"></script>

</body>

</html>
