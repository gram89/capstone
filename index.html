<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Estate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Where can you buy a home?</h1>
        <p>Use the interactive charts below to make a data-driven decision</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Select City:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Most Recent Market Stats</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
        <div class="col-md-9">
        <div id="bar"></div>
        </div>
        <div class="col-md-6">
        <div id="gauge"></div>
        </div>
        <div class="col-md-6">
          <div id="bibble1"></div>
          </div>
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h2 class="card-title">Listing 1</h2>
            </div>
            <div id="listing1" class="body"></div>
          </div>
        </div>
  </div>
    
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/test2.js"></script>

</body>

</html>
