<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Estate and Salary - Where to live and work in Ontario Around GTA!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 style="color:royalblue"><b>Where to live and work in Ontario around the GTA!</b></h1>
        <p style="color:whitesmoke">Use the interactive charts below to explore Housing Prices and Salaries</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Where are you looking to live:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title">Title of work you want to do:</h1>
          </div>
          <div id="sample-metadata" class="panel-body" style="background-color: lightblue"></div>
          <select id="selTitle" onchange="optionChanged2(this.value)"></select>
        </div>
      </div>
      <div class="col-md-8">
        <div id="bar"></div>
      </div>
      <div class="col-md-6">
        <h5 class="panel-title"></h5>
        <div id="range">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="chartsSalary.js"></script>
  <script src="app.py"></script>
  <!-- <script src="index.js"></script> -->

</body>

</html>
